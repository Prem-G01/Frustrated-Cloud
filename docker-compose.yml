version: "3.9"

services:
  backend:
    build: ./backend
    container_name: fc-backend
    ports:
      - "5000:3000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - NODE_ENV=production
    restart: always

  frontend:
    build: ./frontend
    container_name: fc-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
